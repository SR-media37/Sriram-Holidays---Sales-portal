<!-- manage/email-configure.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Settings | Sriram Holidays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-primary mb-4">ðŸ“§ Email Configuration</h2>

    <form class="row g-3">
      <div class="col-md-6">
        <label>Email ID</label>
        <input type="email" class="form-control" placeholder="example@sriramholidays.com">
      </div>
      <div class="col-md-6">
        <label>SMTP Server</label>
        <input type="text" class="form-control" placeholder="smtp.mail.com">
      </div>
      <div class="col-md-6">
        <label>Port</label>
        <input type="number" class="form-control" placeholder="587">
      </div>
      <div class="col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Email Password">
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-success">Save Configuration</button>
      </div>
    </form>
  </div>
</body>
</html>
