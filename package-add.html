<!-- manage/package-add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Package | Sriram Holidays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-primary">➕ Add New Package</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="tourName" class="form-label">Package Name</label>
          <input type="text" class="form-control" id="tourName" placeholder="Thailand Tour">
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">Price (₹)</label>
          <input type="number" class="form-control" id="price" placeholder="29990">
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category">
            <option selected disabled>Choose...</option>
            <option>International</option>
            <option>Domestic</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="col-12">
          <label for="itinerary" class="form-label">Upload Itinerary PDF</label>
          <input type="file" class="form-control" id="itinerary">
        </div>
        <div class="col-12">
          <label for="poster" class="form-label">Upload Poster Image</label>
          <input type="file" class="form-control" id="poster">
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Tour Description</label>
          <textarea class="form-control" id="description" rows="4" placeholder="Brief about the tour..."></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Save Package</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
