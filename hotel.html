<!-- manage/hotel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel List | Sriram Holidays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-primary mb-4">üè® Hotel Management</h2>

    <form class="row g-3 mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Hotel Name">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Location">
      </div>
      <div class="col-12">
        <button class="btn btn-success w-100">Add Hotel</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Hotel Name</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Holiday Inn</td>
          <td>Bangkok</td>
          <td><button class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sunset Resort</td>
          <td>Goa</td>
          <td><button class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
