<!-- manage/tags.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tags | Sriram Holidays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-primary mb-4">🏷️ Manage Tags</h2>

    <form class="row g-3 mb-4">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Enter new tag (e.g., Luxury, Adventure)">
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100">Add Tag</button>
      </div>
    </form>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Luxury
        <button class="btn btn-danger btn-sm">Delete</button>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Family
        <button class="btn btn-danger btn-sm">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
